<ng-container *ngIf="cartProduct.length > 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
              <th><button class="btn btn-delete"></button></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let data of cartProduct; let i =index">
              <td>{{ i + 1 }}</td>
              <td>{{ data.title }}</td>
              <td>
                <img src="{{ data.image }}" style="width: 50px; height: 50px" />
              </td>
              <td>{{ data.description }}</td>
              <td>{{ data.price }}</td>
              <td>{{ data.quantity }}</td>
              <td>{{ data.total }}</td>
              <td>
                <button class="btn btn-danger">
                  <i class="fas fa-trash-alt" (click)="remove(data)"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="cartProduct.length === 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>

    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h4>Your cart is empty</h4>
      <h6>Add itemto it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
